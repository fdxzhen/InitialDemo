<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sentence-by-sentence TTS</title>
    <style>
        body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:20px;color:#111;background:#f7f7fb}
        .container{max-width:800px;margin:0 auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(20,20,40,0.06)}
        h1{font-size:20px;margin:0 0 12px}
        .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px;align-items:center}
        button{padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
        button.primary{background:#0b74ff;color:#fff;border-color:#0b74ff}
        button.danger{background:#ff5c5c;color:#fff;border-color:#ff5c5c}
        select,input[type=range]{padding:6px;border-radius:8px;border:1px solid #ddd}
        .lines{margin-top:12px;white-space:pre-wrap}
        .line{padding:10px;border-radius:8px;border:1px dashed transparent;margin-bottom:8px;cursor:pointer}
        .line:hover{background:#f2f8ff}
        .line.playing{background:#0b74ff;color:#fff;border-color:#0b74ff}
        .meta{font-size:13px;color:#555;margin-top:8px}
    </style>
</head>
<body>
<div class="container">
    <h1>Sentence-by-sentence TTS — Click a line to speak</h1>

    <div class="controls">
        <button id="playAll" class="primary">Play All (line by line)</button>
        <button id="stop" class="danger">Stop</button>

        <label for="voiceSelect">Voice:</label>
        <select id="voiceSelect"></select>

        <label for="rate">Rate</label>
        <input id="rate" type="range" min="0.5" max="2" step="0.1" value="1" />
        <span id="rateLabel">1.0</span>

        <label for="pitch">Pitch</label>
        <input id="pitch" type="range" min="0.5" max="2" step="0.1" value="1" />
        <span id="pitchLabel">1.0</span>
    </div>

    <div class="meta">Tip: Paste any English text into the box below and it will split automatically by punctuation and line breaks.</div>

    <textarea id="inputText" rows="6" style="width:100%;margin-top:8px;padding:10px;border-radius:8px;border:1px solid #ccc;"></textarea>
    <button id="processText" style="margin-top:8px;">Process Text</button>

    <div class="lines" id="lines"></div>
</div>

<script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById('voiceSelect');
    const rateInput = document.getElementById('rate');
    const pitchInput = document.getElementById('pitch');
    const rateLabel = document.getElementById('rateLabel');
    const pitchLabel = document.getElementById('pitchLabel');
    const playAllBtn = document.getElementById('playAll');
    const stopBtn = document.getElementById('stop');
    const linesContainer = document.getElementById('lines');
    const inputText = document.getElementById('inputText');
    const processBtn = document.getElementById('processText');

    let voices = [];
    let currentUtterance = null;
    let playingIndex = -1;
    let playAllRunning = false;

    function populateVoices(){
        voices = synth.getVoices().sort((a,b)=> a.name.localeCompare(b.name));
        voiceSelect.innerHTML = '';
        voices.forEach((v,i)=>{
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = `${v.name} ${v.lang}` + (v.default? ' — default':'');
            voiceSelect.appendChild(opt);
        });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speakText(text, {onend} = {}){
        synth.cancel();
        const u = new SpeechSynthesisUtterance(text);
        const selectedVoice = voices[voiceSelect.value] || null;
        if(selectedVoice) u.voice = selectedVoice;
        u.rate = parseFloat(rateInput.value);
        u.pitch = parseFloat(pitchInput.value);
        u.onend = ()=>{ currentUtterance = null; if(typeof onend==='function') onend(); };
        u.onerror = ()=>{ currentUtterance = null; if(typeof onend==='function') onend(); };
        currentUtterance = u;
        synth.speak(u);
    }

    function setPlaying(index){
        const lines = Array.from(linesContainer.children);
        lines.forEach((el,i)=> el.classList.toggle('playing', i===index));
        playingIndex = index;
    }

    async function playAll(){
        const lines = Array.from(linesContainer.children);
        if(playAllRunning) return;
        playAllRunning = true;
        for(let i=0;i<lines.length;i++){
            if(!playAllRunning) break;
            setPlaying(i);
            await new Promise(resolve=>{
                speakText(lines[i].textContent, {onend: resolve});
            });
            await new Promise(r=>setTimeout(r,250));
        }
        setPlaying(-1);
        playAllRunning = false;
    }

    playAllBtn.addEventListener('click', playAll);

    stopBtn.addEventListener('click', ()=>{
        playAllRunning=false;
        synth.cancel();
        setPlaying(-1);
    });

    rateInput.addEventListener('input', ()=> rateLabel.textContent=rateInput.value);
    pitchInput.addEventListener('input', ()=> pitchLabel.textContent=pitchInput.value);

    processBtn.addEventListener('click', ()=>{
        const raw = inputText.value.trim();
        if(!raw) return;
        const sentences = raw.split(/(?<=[.!?])\s+|\r?\n+/).filter(Boolean);
        linesContainer.innerHTML = '';
        sentences.forEach((s)=>{
            const div=document.createElement('div');
            div.className='line';
            div.textContent=s.trim();
            div.tabIndex=0;
            div.addEventListener('click',()=>{
                playAllRunning=false;
                const index=Array.from(linesContainer.children).indexOf(div);
                setPlaying(index);
                speakText(div.textContent,{onend:()=>setPlaying(-1)});
            });
            div.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();div.click();}});
            linesContainer.appendChild(div);
        });
    });
</script>
</body>
</html>
